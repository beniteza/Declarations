<section class="container-fluid bg-primary">

  <div class="row justify-content-center">
    <div class="col-9 col-sm-8 col-md-7 col-xl-5">
      
      <div id="form-container" class="bg-white p-4 my-4">

        <h1 class="h2 text-center">Petition</h1>
        <p class="fs-ms text-muted mb-4 text-center">Enter the information related to your petition.</p>

        <form [formGroup]="formModel" *ngIf="formModel" autocomplete="off" (submit)="onSubmit()">

          <div class="row">

            <div class="col-sm-12 form-group required mb-3">
              <label class="form-label">Title<sup class="text-danger ms-1">*</sup></label>
              <input class="form-control" type="text" formControlName="Title">
              <label class="text-danger form-label"
                *ngIf="formModel.get('Title')!.touched && formModel.get('Title')!.errors?.required">This
                field is required.</label>
            </div>

            <div class="col-sm-6 form-group required mb-3">
              <label class="form-label">Topic<sup class="text-danger ms-1">*</sup></label>
              <input class="form-control" type="text" formControlName="Topic">
              <label class="text-danger form-label"
                *ngIf="formModel.get('Topic')!.touched && formModel.get('Topic')!.errors?.required">This
                field is required.</label>
            </div>

            <div class="col-sm-6 form-group required mb-3">
              <label class="form-label">Petition date<sup class="text-danger ms-1">*</sup></label>
              <input class="form-control" type="date" formControlName="PetitionDate">
              <label class="text-danger form-label"
                *ngIf="formModel.get('PetitionDate')!.touched && formModel.get('PetitionDate')!.errors?.required">This
                field is required.</label>
            </div>

            <div class="col-sm-6 form-group required mb-3">
              <label class="form-label">Country<sup class="text-danger ms-1">*</sup></label>
              <input class="form-control" formControlName="Country">
              <label class="text-danger form-label"
                *ngIf="formModel.get('Country')!.touched && formModel.get('Country')!.errors?.required">This
                field is required.</label>
            </div>
          
            <div class="col-sm-6 form-group required mb-3">
              <label class="form-label">City<sup class="text-danger ms-1">*</sup></label>
              <input class="form-control" formControlName="City">
              <label class="text-danger form-label"
                *ngIf="formModel.get('City')!.touched && formModel.get('City')!.errors?.required">This
                field is required.</label>
            </div>
          
            <div class="col-sm-12 form-group required mb-3">
              <label class="form-label">Description<sup class="text-danger ms-1">*</sup></label>
              <textarea class="form-control" rows="5" placeholder="Write your description here" formControlName="Description"></textarea>
              <label class="text-danger form-label"
                *ngIf="formModel.get('Description')!.touched && formModel.get('Description')!.errors?.required">This
                field is required.</label>
            </div>

          </div>

          <div class="form-row">
            <div class="form-group col-12">
              <button type="submit" class="btn btn-primary d-block w-100" [disabled]="!formModel.valid">Save</button>
            </div>
          </div>

        </form>

      </div>

    </div>
  </div>
</section>
