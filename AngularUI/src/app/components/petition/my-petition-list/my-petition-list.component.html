<section class="container bg-primary mt-2">
  <div class="row justify-content-center">
    <div class="col-9 bg-light px-4">

      <div class="d-flex justify-content-between my-2" >
        <h1 class="mb-2">My Petitions</h1>
        <a class="btn btn-primary p-2" [routerLink]="['/petition/add']">New Petition</a>
      </div>

      <article class="card card-horizontal card-hover mb-3" *ngFor="let petition of petitionList | paginate: { itemsPerPage: 5, currentPage: p } ">

        <div class="card-body p-4">
          <p class="fs-sm mb-2" >{{petition.topic}}</p>
          <h2 class="h4 mb-2">
            {{petition.title}}
          </h2>
          <div class="d-flex fs-sm align-items-center pt-1 ps-2 ms-1 mt-n1">
            {{petition.country}}, <span class="fw-semibold ms-1">{{petition.city}}</span>
          </div>
          <div class="mt-2 text-end text-nowrap">
            <span class="fs-xs">
              <i class="fas fa-signature"></i>&nbsp;&nbsp;{{petition.signatureCount}}
            </span>
            &nbsp;
            <span class="fs-xs">
              <i class="fas fa-calendar-week"></i>&nbsp;&nbsp;{{petition.petitionDate | date : mediumDate}}
            </span>
            &nbsp;
            <span class="fs-xs">
              <i class="fas fa-hourglass-half"></i>&nbsp;&nbsp;{{petition.updatedDate | date : mediumDate}}
            </span>
          </div>

          <a class="btn btn-primary p-2" [routerLink]="['/petition', petition.id]">View</a>
          &nbsp;
          <a class="btn btn-primary p-2" [routerLink]="['/petition/update', petition.id]">Update</a>

        </div>

      </article>

      <div class="my-pagination" *ngIf="petitionList.length > 0">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
      
    </div>
  </div>
</section>
