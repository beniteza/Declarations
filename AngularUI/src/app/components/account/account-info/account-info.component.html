<section class="container d-flex justify-content-center align-items-center pt-2 pb-4" style="flex: 1 0 auto;">

  <div class="signin-form mt-3">
    <div class="register-form-inner">
      
      <div id="signup-view">

        <h1 class="h2 text-center">Account Info</h1>
        <p class="fs-ms text-muted mb-4 text-center">Update your account information!</p>

        <form [formGroup]="formModel" *ngIf="formModel" autocomplete="off" (submit)="onSubmit()">

          <div class="row">

            <div class="col-sm-6 form-group required mb-3">
              <label class="form-label">First name</label>
              <input class="form-control" type="text" formControlName="FirstName">
              <label class="text-danger"
                *ngIf="formModel.get('FirstName')!.touched && formModel.get('FirstName')!.errors?.required">This
                field is required.</label>
            </div>

            <div class="col-sm-6 form-group required mb-3">
              <label class="form-label">Last name</label>
              <input class="form-control" type="text" formControlName="LastName">
              <label class="text-danger"
                *ngIf="formModel.get('LastName')!.touched && formModel.get('LastName')!.errors?.required">This
                field is required.</label>
            </div>

            <div class="col-sm-6 form-group required mb-3">
              <label class="form-label">Username</label>
              <input class="form-control" formControlName="UserName" disabled>
            </div>

            <div class="col-sm-6 form-group required mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" formControlName="Email">
              <label class="text-danger"
                *ngIf="formModel.get('Email')!.touched && formModel.get('Email')!.errors?.required">This
                field is required.</label>
              <label class="text-danger"
                *ngIf="formModel.get('Email')!.touched && formModel.get('Email')!.errors?.email">Invalid email
                address.</label>
            </div>

            <div class="col-sm-6 form-group required mb-3">
              <label class="form-label">Date of birth</label>
              <input type="date" class="form-control" formControlName="DateOfBirth">
              <label class="text-danger"
                *ngIf="formModel.get('DateOfBirth')!.touched && formModel.get('DateOfBirth')!.errors?.required">This
                field is required.</label>
            </div>

            <div class="col-sm-6 form-group required mb-3">
              <label class="form-label">Country</label>
              <input class="form-control" formControlName="Country">
              <label class="text-danger"
                *ngIf="formModel.get('Country')!.touched && formModel.get('Country')!.errors?.required">This
                field is required.</label>
            </div>
          
            <div class="col-sm-12 form-group required mb-3">
              <label class="form-label">Address Line</label>
              <input class="form-control" formControlName="AddressLine">
              <label class="text-danger"
                *ngIf="formModel.get('AddressLine')!.touched && formModel.get('AddressLine')!.errors?.required">This
                field is required.</label>
            </div>
          
            <div class="col-sm-6 form-group required mb-3">
              <label class="form-label">City</label>
              <input class="form-control" formControlName="City">
              <label class="text-danger"
                *ngIf="formModel.get('City')!.touched && formModel.get('City')!.errors?.required">This
                field is required.</label>
            </div>
          
            <div class="col-sm-6 form-group required mb-3">
              <label class="form-label">Zip Code</label>
              <input class="form-control" formControlName="ZipCode">
              <label class="text-danger"
                *ngIf="formModel.get('ZipCode')!.touched && formModel.get('ZipCode')!.errors?.required">This
                field is required.</label>
              <label class="text-danger"
                *ngIf="formModel.get('ZipCode')!.touched && (formModel.get('ZipCode')!.errors?.maxlength || formModel.get('ZipCode')!.errors?.minlength)">Total of
                5 characters are required.</label>
            </div>

          </div>

          <div class="form-row">
            <div class="form-group col-12">
              <button type="submit" class="btn btn-primary d-block w-100" [disabled]="!formModel.valid">Update</button>
            </div>
          </div>

        </form>

      </div>

    </div>
  </div>
</section>
