<header class="header navbar navbar-expand-lg navbar-light bg-light navbar-sticky" data-scroll-header data-fixed-element>

  <div class="container px-0 px-xl-3">

    <button class="navbar-toggler ms-n2 me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#primaryMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand flex-shrink-0 order-lg-1 mx-auto ms-lg-0 pe-lg-2 me-lg-4" href="#">
      Petitions
    </a>

    <div class="d-flex align-items-center order-lg-3 ms-lg-auto">
      <a class="nav-link-style fs-sm text-nowrap" [routerLink]="['/login']">
        Login
      </a>
      <a class="btn btn-primary ms-grid-gutter d-none d-lg-inline-block" [routerLink]="['/register']">
        Register
      </a>
    </div>

    <div class="offcanvas offcanvas-collapse order-lg-2" id="primaryMenu">

      <div class="offcanvas-header navbar-shadow">
        <h5 class="mt-1 mb-0">Menu</h5>
        <button class="btn-close lead" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="offcanvas-body">

        <!-- Menu-->
        <ul class="navbar-nav">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Petition</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" [routerLink]="['/petition/list']">All Petitions</a></li>
              <li><a class="dropdown-item" [routerLink]="['/petition/my-list']">My Petitions</a></li>
              <li><a class="dropdown-item" [routerLink]="['/petition/add']">New Petition</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Account</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" [routerLink]="['/account-info']">Account Info</a></li>
              <li><a class="dropdown-item" [routerLink]="['/change-password']">Change Password</a></li>
              <li><a class="dropdown-item" href="#" (click)="onLogout()">Logout</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link" [routerLink]="['/about']">About</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link" href="#">Github</a>
          </li>
          
        </ul>
      </div>
    </div>
    
  </div>

</header>
